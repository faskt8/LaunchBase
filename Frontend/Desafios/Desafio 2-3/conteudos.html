<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Cursos</title>
</head>

<body>
  <header>
    <div class="links">
      <a href="desafio.html">Home</a>
    </div>
  </header>

  <div id="wrapper">
    <h1>Cursos</h1>
  </div>

  <section class="cards">
    <div class="card" id="starter">
      <div class="card_image-container">
        <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
      </div>
  
      <div class="card-content">
        <p>Starter</p>
        <p>5 Módulos</p>
      </div>
  
      <div class="card-info">
        <p>120 min</p>
        <p class="card-price">Free</p>
      </div>
    </div>

    <div class="card" id="launchbase">
      <div class="card_image-container">
        <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="LaunchBase">
      </div>
  
      <div class="card-content">
        <p>LaunchBase</p>
        <p>12 Módulos</p>
      </div>
  
      <div class="card-info">
        <p>300 min</p>
        <p class="card-price">Consultar</p>
      </div>
    </div>

    <div class="card" id="gostack">
      <div class="card_image-container">
        <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Video">
      </div>
  
      <div class="card-content">
        <p>GoStack</p>
        <p>12 Módulos</p>
      </div>
  
      <div class="card-info">
        <p>500 min</p>
        <p class="card-price">Consultar</p>
      </div>
    </div>
    
  </section>

  <div class="modal-overlay">
    <div class="modal">
      <a class="close-modal">
        <i class="material-icons">close</i>
      </a>

      <div class="modal-content">
        <!--Video do youtube vai aqui -->
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
